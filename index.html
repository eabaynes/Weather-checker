<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./dist/output.css"/>
        <title>Weather Checker</title>
    </head>

    <body class="bg-gradient-to-r from-cyan-600 to-blue-900">
        <header class="p-4">
            <h1 class="text-4xl font-bold text-white">Forecast Checker</h1>
            <h2 class="font-semibold text-white">Search for a city to see the upcoming forecast!</h2>
        </header>

        <main class="flex">
            <div class="flex flex-col">
                <form class=" bg-sky-900 p-5 m-2 text-white rounded">
                    <legend class="text-2xl">Search By City</legend>
                    <div>
                        <label class="text-yellow-400">City:</label>
                        <input 
                        class="p-1 text-black rounded"
                        type="text" 
                        id="city"/>
                        <button class="bg-white p-1 border-2 border-solid rounded border-black  text-black" type="submit">Check Weather</button>
                    </div>
                </form>
                <!-- favorites list, left side column, under search bar -->
                <section class="flex flex-col bg-sky-900 text-white text-2xl rounded p-5 m-2">
                    <h2>Check a City Again</h2>
                </section>
            </div>
            <!-- form to search city, left side column -->

            <!-- display results for search, right side -->
            <section>
                <h2>Showing Weather for: <span id="city-searched"></span></h2>
                <ul>
                    <!-- enter the returned items as li? or will <div>s need to be generated to display all info? -->
                </ul>
            </section>
        </main>
    </body>
</html>
<!-- GIVEN a weather dashboard with form inputs
WHEN I search for a city
THEN I am presented with current and future conditions for that city and that city is added to the search history
WHEN I view current weather conditions for that city
THEN I am presented with the city name, the date, an icon representation of weather conditions, the temperature, the humidity, and the the wind speed
WHEN I view future weather conditions for that city
THEN I am presented with a 5-day forecast that displays the date, an icon representation of weather conditions, the temperature, the wind speed, and the humidity
WHEN I click on a city in the search history
THEN I am again presented with current and future conditions for that city -->
